<!-- Заголовок страницы,контейнер для других важных данных - не отображается -->

<head>
	<!-- Заголовок страницы в браузере -->
	<title>@@title</title>
	<!-- Добавление Фавикона -->
	<link rel="shortcut icon" type="image/png" href="@img/favicon.png" />
	<!-- Подключение CSS -->
	<link rel="stylesheet" href="css/style.min.css" />
	<!-- Подключение анимации WOW -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<!-- Кодировка страницы -->
	<!-- С появлением HTML5 можно использовать  -->
	<meta charset="UTF-8" />
	<!-- Настройки адаптивности страницы  -->
	<!-- Адаптивность  -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scilable=0" />
	<!-- Прагма директива X-UA-Compatible призывает Internet Explorer работать в определённом режиме документа. Остальные браузеры должны игнорировать данную прагма директиву. Исключительно для браузеров от Microsoft: Internet Explorer версий с 8 по 11 и Edge. Впервые стал распознаваться браузером IE8, когда в комплект поставки были включены все версии движка, начиная с 5. В различных релизах IE поставлялись разные наборы доступных движков. Этот метатег диктует браузерам этого славного семейства какую версию движка использовать для отображения страницы. Браузеры Edge сегодня не имеют возможности переключаться в режимы Internet Explorer, лишь эмулируют их поведение, равно как и IE воспринимает указание на Edge, как приказ использовать новейший из имеющихся в наличии движок. -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- Отключает формирование ссылки у номера телефона на iOS -->
	<meta name="format-detection" content="telephone=no" />
	<!-- Краткое описание страницы - до 140 символов -->
	<meta name="description" content="Manual and automated testing of websites, web applications and their mobile versions" />
	<!-- Ключевые слова страницы - не более 20-ти символов -->
	<meta name="keywords" content="Yurii Dubeniuk, QA" />
	<!-- Управление доступом поисковых роботов к странице -->
	<!-- Запрет индексации страницы полностью -->
	<!-- <meta name="robots" content="none" /> -->
	<!-- Автор страницы -->
	<meta name="Author" content="Yurii Dubeniuk" />
	<!-- Авторские права -->
	<meta name="Copyright" content="Yurii Dubeniuk" />
	<!-- Адрес автора -->
	<meta name="Address" content="Ukraine, Kiev" />
	<!-- Facebook-sharing -->
	<!-- локализация сайта, для русскоязычного сайта ru_RU -->
	<meta property="og:locale" content="en_EN">
	<!-- Тип контента, по умолчанию используется article -->
	<meta property="og:type" content="article">
	<!-- Заголовок страницы, который будет выводится в записи социальной сети -->
	<meta property="og:title" content="QA Service">
	<!-- Описание страницы - название отображается -->
	<meta property="og:description" content="Service testing of websites and web applications">
	<!-- Cсылка на изображение, которое будет публиковаться в записи - картика отображается -->
	<meta property="og:image" content="@img/qa.png">
	<!-- Cсылка на текущую страницу - адрес страниці отображается-->
	<meta property="og:url" content="http://web-projects.ho.ua/#">
	<!-- Название сайта -->
	<meta property="og:site_name" content="Testing sites and web-applications">
